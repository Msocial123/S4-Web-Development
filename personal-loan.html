<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Loan Application Form</title>
    <style>
        /* Basic styling for the form */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        <h2>Personal Loan Application Form</h2>
        <!-- Personal Information -->
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        <label for="nationality">Nationality:</label>
        <input type="text" id="nationality" name="nationality" required>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        <!-- Employment Information -->
        <h3>Employment Information</h3>
        <label for="occupation">Occupation:</label>
        <input type="text" id="occupation" name="occupation" required>
        <label for="employer">Employer:</label>
        <input type="text" id="employer" name="employer" required>
        <label for="income">Monthly Income:</label>
        <input type="number" id="income" name="income" required>
        <!-- Loan Details -->
        <h3>Loan Details</h3>
        <label for="loanamount">Loan Amount:</label>
        <input type="number" id="loanamount" name="loanamount" required>
        <label for="loanpurpose">Loan Purpose:</label>
        <input type="text" id="loanpurpose" name="loanpurpose" required>
        <!-- Declaration -->
        <h3>Declaration</h3>
        <label for="declaration">I hereby declare that the information provided above is true and accurate to the best of my knowledge. I understand that any false information provided may result in the rejection of my application or termination of services.</label>
        <input type="checkbox" id="declaration" name="declaration" required>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
