<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Insurance Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Car Insurance Application</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="car">Car Model:</label>
                <input type="text" id="car" name="car" required>
            </div>
            <div class="form-group">
                <label for="coverage">Coverage Type:</label>
                <select id="coverage" name="coverage" required>
                    <option value="">Select Coverage Type</option>
                    <option value="basic">Basic</option>
                    <option value="comprehensive">Comprehensive</option>
                </select>
            </div>
            <div class="form-group">
                <label for="duration">Duration (months):</label>
                <input type="number" id="duration" name="duration" min="1" max="12" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
