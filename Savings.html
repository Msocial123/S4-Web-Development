<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Application Form</title>
    <style>
        /* Basic styling for the form */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        <h2>Savings Application Form</h2>
        <!-- Personal Information -->
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        <label for="nationality">Nationality:</label>
        <input type="text" id="nationality" name="nationality" required>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        <!-- More fields can be added as per requirement -->
        <!-- Savings Account Details -->
        <label for="accounttype">Preferred Account Type:</label>
        <select id="accounttype" name="accounttype" required>
            <option value="savings">Savings</option>
            <option value="fixeddeposit">Fixed Deposit</option>
            <option value="other">Other</option>
        </select>
        <label for="initialdeposit">Initial Deposit Amount:</label>
        <input type="number" id="initialdeposit" name="initialdeposit" required>
        <!-- More fields can be added as per requirement -->
        <!-- Nominee Details (Optional) -->
        <h3>Nominee Details (Optional)</h3>
        <label for="nomineename">Full Name:</label>
        <input type="text" id="nomineename" name="nomineename">
        <!-- More fields can be added as per requirement -->
        <!-- Additional Information -->
        <h3>Additional Information</h3>
        <label for="howheard">How did you hear about our savings account services?</label>
        <input type="text" id="howheard" name="howheard">
        <label>Do you currently hold accounts with any other banks?</label>
        <input type="checkbox" id="otherbanks" name="otherbanks">
        <label for="otherbanks">Yes</label>
        <!-- More fields can be added as per requirement -->
        <!-- Declaration -->
        <h3>Declaration</h3>
        <label for="declaration">I hereby declare that the information provided above is true and accurate to the best of my knowledge. I understand that any false information provided may result in the rejection of my application or termination of services.</label>
        <input type="checkbox" id="declaration" name="declaration" required>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
